<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start with CSS</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h2 {
        color: blue;
        font-weight: 400;
        text-align: center;
      }
    </style>
  </head>
  <body class="css">
    <div class="inline">
      <h1 style="color: black; font-weight: 900; text-align: center">
        This is inline CSS
      </h1>
    </div>
    <div class="internal">
      <h2>This is internal CSS</h2>
    </div>
    <div class="external">
      <h3>This is external CSS</h3>
    </div>
  </body>
</html>
