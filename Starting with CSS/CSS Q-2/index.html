<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>Paragraph Styling with BEM</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Link to your CSS file -->
      </head>
      <body>
        <h1>Paragraph Styling with BEM</h1>

        <p class="paragraph--intro">This is an introductory paragraph.</p>

        <p class="paragraph--main">This is the main content paragraph.</p>

        <p class="paragraph--quote">This paragraph contains a quote.</p>

        <p class="paragraph--conclusion">
          Finally, this is the concluding paragraph.
        </p>
      </body>
    </html>
  </body>
</html>
